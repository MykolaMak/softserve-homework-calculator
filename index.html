<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calc">
            <input type="text" readonly placeholder="0" class="display">
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="buttons">
                <button>.</button>
                <button>0</button>
                <button class="division">/</button>
            </div>
            <button class="back"><</button>
            <button class="eq">=</button>
            <button class="clear">C</button>
        </div>
        <script src="js/index.js"></script>
</body>
</html>
